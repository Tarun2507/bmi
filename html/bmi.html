<script>
    function calculateBMI() {
        var msg;
        var weight = document.getElementById('num1').value;
        var height = document.getElementById('num2').value;
        var calcheight = height * height;
        var bmi = weight/calcheight;
        if(bmi < 18.5) {
            msg = "You should a little bit more"
        }
        if(bmi >= 18.5 && bmi <=24.9) {
            msg="keep doing what you are doing"
        }
        if(bmi>=25 && bmi <=29) {
            msg = "You should cut down "
        }
        if(bmi>=30) {
            msg = "You are obese, need to do something asap"
        }
        document.getElementById('num3').value = bmi
        document.getElementById('msg').innerHTML = msg
        var jdata = {
          "weight" : parseInt(weight),
          "height" : parseInt(height),
          "bmi"    : parseInt(bmi),
          "name"   : document.getElementById('name').value,
            "msg" : msg
      }
